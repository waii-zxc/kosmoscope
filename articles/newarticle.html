<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коосмоскоп</title>
    <link rel="stylesheet" href="../stylecss/style.css">
    <link rel="stylesheet" href="../stylecss/loader.css">
    <link rel="stylesheet" href="../stylecss/modal.css">
    <link rel="stylesheet" href="../stylecss/newarticle.css">
    <link rel="icon" href="../video.image/ico.png" type="image/x-icon">
    <script src="https://cdn.tiny.cloud/1/vhfmjm3bs97n7oxwzeud8az301nndi19epf451dg13pjxdi3/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script></head>
    <script type="module" src="../src/firebaseauth.js"></script>
    <script type="module" src="../src/loguser.js"></script>

<body>
    <header>
        <img id="logo" src="../video.image/logo.png" alt="Логотип Космоскоп">
        <h1>Добро пожаловать на Космоскоп</h1>
    </header>
    <nav>
        <a href="../index.html">Главная</a>
        <a href="../aboutus.html">О нас</a>
        <a href="article.html">Статьи</a>
        <a href="#"> add/editing article</a>
        <div>
            <a id="regbtn" href="#">Регистрация</a>
        </div>
        <div><span id="loggedUserFName"></span></div>
        <button id="logout" style="display: none;">Выйти</button>
    </nav>

    <div class="modal" id="registrationForm">
        <div class="cardreg">
            <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
            <a class="signup">Sign Up</a>
            <div class="inputBox1">
                <input id="rEmail" type="email" required="required">
                <span class="user">Email</span>
            </div>

            <div class="inputBox">
                <input id="fName" type="text" required="required">
                <span>Username</span>
            </div>

            <div class="inputBox">
                <input id="rPassword" type="password" required="required" autocomplete="new-password">
                <span>Password</span>
            </div>

            <button id="sumbitSignUp" class="enter">Enter</button>

            <span class="close">&times;</span>
            <div class="switch">
                <p>Already have an account?</p>
                <button class="switchBtn">Login</button>
            </div>
        </div>
    </div>

    <div class="modal" id="loginForm" style="display: none;">
        <div class="cardreg">
            <div id="signInMessage" class="messageDiv" style="display: none;"></div>
            <a class="alog">Login</a>
            <div class="inputBox">
                <input id="email" type="email" required="required">
                <span class="user">Email</span>
            </div>

            <div class="inputBox">
                <input id="password" type="password" required="required">
                <span>Password</span>
            </div>

            <button id="sumbitSignIn" class="enter">Enter</button>

            <span class="close">&times;</span>

            <div class="switch">
                <p>Don't have an account yet?</p>
                <button class="switchBtn">Sign Up</button>
            </div>
        </div>
    </div>

    
    <div class="tinny">
        <form method="post"> 
            <input type="text" id="title-input" placeholder="Введите заголовок"> 
            <input type="text" id="image-input" placeholder="URL изображения">
            <select id="id-dropdown"> <option>Выберите ID</option> </select>
             <textarea id="mytextarea">Hello, World!</textarea>
             </form>
              <div> <button id="get-editor-data">get data</button>
                 <button id="show" class="show">show preview</button>
                 <button id="delete-button">Удалить</button>
                 </div> 
                </div>

                 <div id="preview"> 
                    <h1 id="preview-title"></h1>
                     <img id="preview-image" style="height: 280px; width: 550px;" alt="Изображение">
                      <div id="preview-content"></div>  
                    </div>
  




    <script type="module" src="../src/article.js"></script>
    <script src="../src/index.js"></script>
</body>

</html>
